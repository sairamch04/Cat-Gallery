<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.js"></script>
    <script src='app.js'></script>
    <script src='service.js'></script>
    <script src='controller.js'></script>
    <title> Welcome to Cat Gallery</title>
</head>

<body ng-app="gallery" ng-controller="ctrl">

<div class="container"> 
    <div class="jumbotron text-center">
          <h1>Images fetched from Getty API </h1>
          <p>Keep scrolling for more Images</p> 
    </div>
    <!-- Header Ended -->

        <div class="row">
            <div infinite-scroll = "getMoreImages()">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-4 thumb" ng-repeat='val in obj.images'>
                        <a class="thumbnail" href="#">
                            <img src={{val.display_sizes[0].uri}} style="height:200px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>


</body>
</html>
